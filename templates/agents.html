{% extends 'layout.html' %}
{% block content %}

<center>
  <b> Agents </b>
</center>

<div class="grid-container">
  {% for agent in agents %}
  <div>
      <a href="/agents/{{agent[0]}}">
        <p>{{agent[1]}}</p>
        <img src="/static/images/agents/{{agent[4]}}" class = "AgentImages" alt="Agent Images" >
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
