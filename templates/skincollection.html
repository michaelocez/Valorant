{% extends 'layout.html' %}
{% block content %}

<!-- Title -->
<center>
<b> Skin Collections</b>
</center>

<!-- grid for all Skin Collection Images from a loop-->
<div class="grid-container">
  {% for skincollection in skincollection %}
  <div>
      <a href="/skins/{{skincollection[0]}}">
        <p>{{skincollection[3]}}</p>
        <img src="/static/images/skincollection/{{skincollection[2]}}" class = "SkinCollectionImages" alt="Skin Collection Images" width="400" height="195">
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
