{% extends 'layout.html' %}
{% block content %}

<center>
<div class=agents>
<!-- loop for agent image, description and name -->
  {% for agentid in agentid %}
    <b>{{agentid[1]}}</b>
      <a href="/weapons/{{agentid[2]}}">
        <p>{{agentid[1]}} is carrying a {{agentid[5]}}</p>
      </a>
    <p class="PC">{{agentid[3]}} </p>
    <img src="/static/images/agents/{{agentid[4]}}" class = "AgentImages" alt="{{agentid[1]}}">
  {% endfor %}
</div>
</center>

{% endblock %}
