{% extends 'layout.html' %}
{% block content %}

<div class="contact">
  <b> Contact </b>

  <h2> Contact me here using this form! </h2>
  <div class="grid-container">
    <form id="user_input" action="/message" method="post"> <!-- contact form where user enters first and last name, email and message -->
              <input type="text" id="name" required placeholder="first name" name="user_first_name" class='left'>
              <input type="text" id="name" placeholder="last name" name="user_last_name" class='right'><br>
              <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required id="email" placeholder="email" name="user_email"><br>
              <textarea id="message" required  placeholder="message" rows = "5" name = "user_message"></textarea><br>
              <input type="submit" id="submit" value="SEND">
    <!-- Shows a message after someone presses send -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
