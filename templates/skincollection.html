{% extends 'layout.html' %}
{% block content %}

<!-- title -->
<center>
  <b> Skin Collections</b>
  {% include 'search.html' %}
</center>

<!-- grid for all skin collection images from a loop-->
<div class="grid-container">
  {% for skin_collection in skin_collection %}
  <div>
      <a href="/skins/{{skin_collection[0]}}">
        <h2>{{skin_collection[3]}}</h2>
        <img src="/static/images/skincollection/{{skin_collection[2]}}" class = "skincollectionImages" alt="Skin Collection Images" width="400" height="195">
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
