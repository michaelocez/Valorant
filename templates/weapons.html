{% extends 'layout.html' %}
{% block content %}

<center>
  <b> Weapons</b>
</center>

<!-- grid for all weapons and their names -->
<div class="grid-container">
  {% for weapons in weapons %}
  <div>
    <a href="/weapons/{{weapons[0]}}">
      <h2>{{weapons[1]}}</h2>
        <img src="/static/images/weapons/{{weapons[3]}}" class="WeaponImages" alt="Weapon Images">
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
