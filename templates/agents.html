{% extends 'layout.html' %}
{% block content %}

<center>
  <b> Agents </b>
</center>

<div class="grid-container"> <!-- grid for agent images and names -->
  {% for agent in agents %} <!-- loop for agents names and images -->
  <div>
      <a href="/agents/{{agent[0]}}">
        <h2>{{agent[1]}}</h2>
        <img src="/static/images/agents/{{agent[4]}}" class = "AgentImages" alt="Agent Images" >
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
